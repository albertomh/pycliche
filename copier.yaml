_subdirectory: template

project_name:
    help: "What is the project called?"
    type: str
    validator: "{% if project_name == '' %}Must have value{% endif %}"

python_version:
    help: "What version of Python do you wish to use?"
    type: str
    choices:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
    default: "3.12"

author_name:
    help: "Who is the project's author?"
    type: str
    default: "Alberto Morón Hernández"
    validator: "{% if author_name == '' %}Must have value{% endif %}"

author_email:
    help: "What is the project author's email?"
    type: str
    default: "alberto.moronh@gmail.com"
    validator: "{% if author_email == '' %}Must have value{% endif %}"

initial_version:
    help: "What Semantic Version tag should the project start on?"
    type: str
    choices:
        - "1.0.0"
        - "0.1.0"
        - "0.0.1"
        - "0.0.0"
    default: "0.1.0"
    validator: "{% if initial_version == '' %}Must have value{% endif %}"

is_github_project:
    help: "Will this project be hosted on GitHub?"
    type: bool
    default: yes

_tasks:
    - "git init"
    - "uv lock"
