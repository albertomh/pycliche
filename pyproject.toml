[project]
name = "pycliche"
version = "2.4.0"
description = ""
authors = [
    {name = "Alberto Morón Hernández", email = "<alberto.moronh@gmail.com>"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.ruff]
target-version = "py312"
line-length = 90
indent-width = 4
force-exclude = true
extend-exclude = ["*project_name*"]

[tool.ruff.lint]
# pycodestyle (`E`), isort (`I`), Pyflakes (`F`), pycodestyle warnings (`W`)
select = ["E", "I", "F", "W"]
ignore = []

[dependency-groups]
test = [
    "copier>=9.4.1",
    "pytest>=8.3.3",
]
