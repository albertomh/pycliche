[project]
name = "pycliche"
version = "2.7.0"
description = ""
authors = [
    {name = "Alberto Morón Hernández", email = "<alberto.moronh@gmail.com>"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipython>=8.30.0,<9.0.0"
]

[dependency-groups]
test = [
    "copier>=9.4.1",
    "pip>=24.3.1",
    "pytest>=8.3.3",
]

[tool.ruff]
exclude = [".pdbrc"]
extend-exclude = ["*project_name*"]
force-exclude = true
indent-width = 4
line-length = 90
target-version = "py312"

[tool.ruff.lint]
# flake8-bugbear (`B`), pycodestyle (`E`), isort (`I`), Pyflakes (`F`), pycodestyle warnings (`W`)
ignore = []
select = ["B", "E", "I", "F", "W"]
